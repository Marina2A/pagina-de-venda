<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Glamour Closet</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Glamour Closet</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </div>
    </header>

    <section id="home" class="banner">
        <h2>Bem-vindo à minha loja!</h2>
    </section>

    <section id="produtos">
        <h2>Produtos em destaque</h2>

        <div class="produto">
            <img src="vestido.jpg" alt="Vestido longo" />
            <h3>Vestido longo</h3>
            <p>R$ 169,90</p>
            <button>Comprar</button>
            <button>Adicionar ao Carrinho</button>
        </div>

        <div class="produto">
            <img src="saia.jpg" alt="Saia Longa" />
            <h3>Saia Longa</h3>
            <p>R$ 79,90</p>
            <button>Comprar</button>
            <button>Adicionar ao Carrinho</button>
        </div>

        <div class="produto">
            <img src="blusa.jpg" alt="Blusa canelada" />
            <h3>Blusa canelada</h3>
            <p>R$ 59,90</p>
            <button>Comprar</button>
            <button>Adicionar ao Carrinho</button>
        </div>

        <div class="produto">
            <img src="midi.jpg" alt="Vestido Midi" />
            <h3>Vestido Midi</h3>
            <p>R$ 183,90</p>
            <button>Comprar</button>
            <button>Adicionar ao Carrinho</button>
        </div>

        <div class="produto">
            <img src="conjunto.jpg" alt="Conjunto saia longa e cropped" />
            <h3>Conjunto saia longa e cropped</h3>
            <p>R$ 199,90</p>
            <button>Comprar</button>
            <button>Adicionar ao Carrinho</button>
        </div>

        <div class="produto">
            <img src="macacão.jpg" alt="Macacão Longo Pantalona" />
            <h3>Macacão Longo Pantalona</h3>
            <p>R$ 150,90</p>
            <button>Comprar</button>
            <button>Adicionar ao Carrinho</button>
        </div>

        <div class="produto">
            <img src="blusinha.jpg" alt="T-shirt branca" />
            <h3>T-shirt branca</h3>
            <p>R$ 69,90</p>
            <button>Comprar</button>
            <button>Adicionar ao Carrinho</button>
        </div>
    </section>

</body>

</html>
